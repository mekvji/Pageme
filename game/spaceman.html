<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman Game</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px),
                            radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        #spaceman {
            font-size: 24px;
            margin: 20px;
            white-space: pre;
        }

        .word-display {
            font-size: 32px;
            letter-spacing: 10px;
            margin: 20px;
            color: #4CAF50;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 5px;
            margin: 20px;
            max-width: 650px;
        }

        .letter {
            background: #333;
            border: 1px solid #555;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .letter:hover {
            background: #444;
        }

        .letter.used {
            background: #222;
            color: #666;
            cursor: not-allowed;
        }

        #message {
            font-size: 24px;
            margin: 20px;
            color: #FF4081;
        }

        .restart-btn {
            padding: 10px 20px;
            background: #2196F3;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        .oxygen-bar {
            width: 200px;
            height: 20px;
            background: #222;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }

        #oxygen-level {
            width: 100%;
            height: 100%;
            background: #00BCD4;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SPACEMAN</h1>
        <div id="spaceman">
            ‚ö†Ô∏è
            /|\
            / \
        </div>
        <div class="oxygen-bar">
            <div id="oxygen-level"></div>
        </div>
        <div class="word-display" id="word-display"></div>
        <div id="message"></div>
        <div class="keyboard" id="keyboard"></div>
        <button class="restart-btn" onclick="startGame()">New Game</button>
    </div>

    <script>
        const words = [
            'ASTRONAUT', 'GALAXY', 'COMET', 'TELESCOPE', 
            'SPACESHIP', 'ORBIT', 'METEOR', 'PLANET', 
            'STARDUST', 'SATELLITE', 'UNIVERSE', 'NEBULA'
        ];

        let selectedWord = '';
        let guessedLetters = [];
        let mistakes = 0;
        const maxMistakes = 6;

        function initializeKeyboard() {
            const keyboard = document.getElementById('keyboard');
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const button = document.createElement('div');
                button.className = 'letter';
                button.textContent = letter;
                button.onclick = () => guessLetter(letter);
                keyboard.appendChild(button);
            }
        }

        function updateSpaceman() {
            const spaceman = document.getElementById('spaceman');
            const parts = [
                '   üåå\n   üöÄ\n   üë®üöÄ',
                '   üåå\n   üí•\n   /|\\',
                '   üåå\n   üí•\n   /|',
                '   üåå\n   üí•\n    |',
                '   üåå\n   üí•\n    ',
                '   üå†\n    ',
                'üí´'
            ];
            spaceman.textContent = parts[mistakes];
        }

        function updateOxygen() {
            const oxygenLevel = document.getElementById('oxygen-level');
            const percentage = 100 - (mistakes/maxMistakes)*100;
            oxygenLevel.style.width = `${percentage}%`;
        }

        function updateWordDisplay() {
            const display = selectedWord.split('').map(letter => 
                guessedLetters.includes(letter) ? letter : '_'
            ).join(' ');
            document.getElementById('word-display').textContent = display;
        }

        function guessLetter(letter) {
            if (guessedLetters.includes(letter) || mistakes >= maxMistakes) return;

            guessedLetters.push(letter);
            const letterElements = document.getElementsByClassName('letter');
            
            for (let btn of letterElements) {
                if (btn.textContent === letter) {
                    btn.classList.add('used');
                    if (!selectedWord.includes(letter)) {
                        mistakes++;
                        updateSpaceman();
                        updateOxygen();
                    }
                }
            }

            updateWordDisplay();
            checkGameStatus();
        }

        function checkGameStatus() {
            if (selectedWord.split('').every(letter => guessedLetters.includes(letter))) {
                document.getElementById('message').textContent = 'Mission Successful! üöÄ';
                document.getElementById('message').style.color = '#4CAF50';
            } else if (mistakes >= maxMistakes) {
                document.getElementById('message').textContent = 
                    `Mission Failed! The word was: ${selectedWord}`;
                document.getElementById('message').style.color = '#F44336';
            }
        }

        function startGame() {
            selectedWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters = [];
            mistakes = 0;
            document.getElementById('message').textContent = '';
            document.querySelectorAll('.letter').forEach(btn => 
                btn.classList.remove('used')
            );
            updateSpaceman();
            updateOxygen();
            updateWordDisplay();
        }

        // Initialize game
        document.addEventListener('keydown', (e) => {
            if (e.keyCode >= 65 && e.keyCode <= 90) {
                guessLetter(e.key.toUpperCase());
            }
        });

        initializeKeyboard();
        startGame();
    </script>
</body>
</html>
