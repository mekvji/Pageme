<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Slot Machine</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #f1c40f;
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a, #000);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow-x: hidden;
        }

        .slot-container {
            width: 95%;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
        }

        .rtp-info {
            text-align: center;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .reels-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(241,196,15,0.2);
        }

        .reel {
            height: 150px;
            background: var(--primary-color);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }

        .symbols-container {
            position: absolute;
            width: 100%;
            height: 500%;
            transform-style: preserve-3d;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .symbol {
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            backface-visibility: hidden;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji";
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
        }

        button {
            padding: 12px 20px;
            background: var(--secondary-color);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
        }

        button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--secondary-color);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .reel {
                height: 80px;
            }
            
            .symbol {
                font-size: 1.8em;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="slot-container">
        <div class="rtp-info">
            RTP: 96.5% | Volatilitas: Tinggi
        </div>
        
        <div class="info-panel">
            <div>Credit: Rp<span id="credit">1.000.000</span></div>
            <div>Bet: Rp<span id="bet">500</span></div>
            <div>Win: Rp<span id="win">0</span></div>
        </div>
        
        <div class="reels-grid" id="reels">
            <div class="reel"><div class="symbols-container"></div></div>
            <div class="reel"><div class="symbols-container"></div></div>
            <div class="reel"><div class="symbols-container"></div></div>
            <div class="reel"><div class="symbols-container"></div></div>
            <div class="reel"><div class="symbols-container"></div></div>
        </div>

        <div class="controls">
            <button onclick="adjustBet(-500)" id="betDown">- Bet</button>
            <button onclick="spin()" id="spinBtn">SPIN</button>
            <button onclick="adjustBet(500)" id="betUp">+ Bet</button>
        </div>
    </div>

    <script>
        const symbols = ['ðŸ’', 'ðŸ””', '7ï¸âƒ£', 'ðŸ’Ž', 'ðŸ€', 'âš¡', 'ðŸŽ°', 'ðŸ’°', 'ðŸ”¥', 'â­'];
        const RTP = 96.5;
        let credit = 1000000;
        let currentBet = 500;
        let isSpinning = false;

        function initializeReels() {
            const reels = document.querySelectorAll('.symbols-container');
            reels.forEach(reel => {
                let symbolsHTML = '';
                for(let i = 0; i < 10; i++) {
                    symbols.forEach(symbol => {
                        symbolsHTML += `<div class="symbol">${symbol}</div>`;
                    });
                }
                reel.innerHTML = symbolsHTML;
            });
        }

        function toggleButtons(disabled) {
            document.querySelectorAll('button').forEach(btn => {
                btn.disabled = disabled;
            });
        }

        function calculateWin(results) {
            const symbolCounts = {};
            results.forEach(symbol => {
                symbolCounts[symbol] = (symbolCounts[symbol] || 0) + 1;
            });

            let winAmount = 0;
            const basePayout = currentBet * (RTP/100);
            
            Object.entries(symbolCounts).forEach(([symbol, count]) => {
                if(count >= 3) winAmount += basePayout * count;
                if(count >= 5) winAmount += basePayout * 5;
            });

            return Math.floor(winAmount);
        }

        function spin() {
            if(isSpinning || credit < currentBet) return;
            
            toggleButtons(true);
            isSpinning = true;
            credit -= currentBet;
            updateDisplay();

            const reels = document.querySelectorAll('.symbols-container');
            const results = [];
            const spinPromises = [];

            reels.forEach((reel, index) => {
                const targetPosition = Math.floor(Math.random() * 100) * 150;
                reel.style.transform = `translateY(-${targetPosition}px)`;
                
                spinPromises.push(new Promise(resolve => {
                    setTimeout(() => {
                        const resultIndex = Math.abs(Math.floor(targetPosition / 150) % symbols.length);
                        results[index] = symbols[resultIndex];
                        resolve();
                    }, 3000);
                }));
            });

            Promise.all(spinPromises).then(() => {
                const winAmount = calculateWin(results);
                credit += winAmount;
                document.getElementById('win').textContent = winAmount.toLocaleString();
                updateDisplay();
                isSpinning = false;
                toggleButtons(false);
            });
        }

        function adjustBet(amount) {
            if(isSpinning) return;
            currentBet = Math.max(500, Math.min(500000, currentBet + amount));
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('credit').textContent = credit.toLocaleString();
            document.getElementById('bet').textContent = currentBet.toLocaleString();
        }

        window.onload = initializeReels;
    </script>
</body>
</html>
