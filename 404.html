<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Cloud Resource Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .cloud-decor {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(50px);
        }

        .cloud-decor:nth-child(1) {
            top: -50px;
            left: -50px;
            animation: float 8s infinite;
        }

        .cloud-decor:nth-child(2) {
            bottom: -80px;
            right: -50px;
            animation: float 8s infinite 2s;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .server-node {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .node1 { top: 20%; left: 15%; }
        .node2 { top: 60%; right: 10%; }
        .node3 { bottom: 30%; left: 25%; }

        .title {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .description {
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .home-button {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .home-button::before {
            content: 'â†’';
            position: absolute;
            right: -20px;
            transition: right 0.3s ease;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
        }

        .home-button:hover::before {
            right: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .description {
                font-size: 0.9rem;
            }
            
            .cloud-decor {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="cloud-decor"></div>
    <div class="cloud-decor"></div>
    
    <div class="container">
        <div class="error-code">
            404
            <div class="server-node node1"></div>
            <div class="server-node node2"></div>
            <div class="server-node node3"></div>
        </div>
        <h1 class="title">Cloud Resource Unavailable</h1>
        <p class="description">
            The requested cloud resource could not be located on our servers. 
            It may have been moved, deleted, or is temporarily offline. 
            Please check the resource URL or return to the main hub.
        </p>
        <a href="/" class="home-button">
            <span>Kembali ke Beranda</span>
        </a>
    </div>
</body>
</html>
