<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .profile {
            text-align: center;
            margin: 40px 0;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
        }

        .links {
            width: 100%;
            max-width: 600px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .link-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.2);
        }

        .link-item a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 1.2rem;
        }

        .link-item i {
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .whatsapp { color: #25D366; }
        .instagram { color: #E1306C; }
        .telegram { color: #0088cc; }

        @media (max-width: 480px) {
            .profile img {
                width: 120px;
                height: 120px;
            }
            
            .link-item a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile">
        <!-- Ganti URL gambar dengan foto profil Anda -->
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
    </div>

    <div class="links">
        <!-- WhatsApp -->
        <div class="link-item whatsapp-bg">
            <a href="https://wa.me/628976866266" target="_blank">
                <i class="fab fa-whatsapp whatsapp"></i>
                WhatsApp
            </a>
        </div>

        <!-- Instagram -->
        <div class="link-item instagram-bg">
            <a href="https://instagram.com/dyzxar" target="_blank">
                <i class="fab fa-instagram instagram"></i>
                Instagram
            </a>
        </div>

        <!-- Telegram -->
        <div class="link-item telegram-bg">
            <a href="https://t.me/yzolam" target="_blank">
                <i class="fab fa-telegram telegram"></i>
                Telegram
            </a>
        </div>
    </div>
</body>
</html>
