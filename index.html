<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            animation: float 40s infinite linear;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(20px); }
            100% { transform: translateY(0) translateX(0); }
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 2;
        }

        .content {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease-out forwards;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease-out 0.3s forwards;
        }

        .cta-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease-out 0.6s forwards;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .products {
            position: relative;
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        .products-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .category-filter {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            border-color: transparent;
        }

        .category-section {
            margin-bottom: 50px;
        }

        .category-header {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.6s ease forwards;
        }

        .category-header h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .product-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .product-card h3 {
            color: #00b4d8;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .product-price {
            font-size: 2rem;
            margin: 15px 0;
            color: #00b4d8;
        }

        .product-features {
            list-style: none;
            margin: 15px 0;
            padding: 0;
        }

        .product-features li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes breakUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }

        .hero-content.break-animation h1 {
            animation: breakUp 1s ease forwards;
        }

        .hero-content.break-animation p {
            animation: breakUp 0.8s ease 0.2s forwards;
        }

        .hero-content.break-animation .cta-button {
            animation: breakUp 0.6s ease 0.4s forwards;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .products {
                padding: 50px 20px;
            }
            
            .category-header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="clouds">
        <div class="cloud" style="width: 200px; height: 60px; top: 20%; left: 10%; animation-delay: 0s"></div>
        <div class="cloud" style="width: 150px; height: 50px; top: 40%; right: 15%; animation-delay: -5s"></div>
        <div class="cloud" style="width: 180px; height: 55px; top: 60%; left: 30%; animation-delay: -10s"></div>
    </div>

    <section class="hero">
        <div class="content hero-content">
            <h1>Cloud Platform</h1>
            <p>Deploy your applications with ease on our powerful cloud infrastructure</p>
            <button class="cta-button" id="getStarted">Get Started</button>
        </div>
    </section>

    <section class="products">
        <div class="category-filter" id="categoryFilter"></div>
        <div class="products-container" id="productsContainer"></div>
    </section>

    <script>
        function createClouds() {
            const cloudsContainer = document.querySelector('.clouds');
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.width = Math.random() * 100 + 150 + 'px';
                cloud.style.height = Math.random() * 30 + 40 + 'px';
                cloud.style.top = Math.random() * 80 + 10 + '%';
                cloud.style.left = Math.random() * 100 + '%';
                cloud.style.animationDelay = Math.random() * -20 + 's';
                cloudsContainer.appendChild(cloud);
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                const data = await response.json();
                createCategoryFilter(data.categories);
                displayProducts(data.products, data.categories);
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function createCategoryFilter(categories) {
            const container = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'filter-btn';
                button.innerHTML = `${category.icon} ${category.name}`;
                button.addEventListener('click', () => filterProducts(category.name));
                container.appendChild(button);
            });
            container.children[0].classList.add('active');
        }

        function filterProducts(categoryName) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.textContent.includes(categoryName)) {
                    btn.classList.add('active');
                }
            });

            document.querySelectorAll('.category-section').forEach(section => {
                section.style.display = section.querySelector('h2').textContent.includes(categoryName) ? 
                    'block' : 'none';
            });
        }

        function displayProducts(products, categories) {
            const container = document.getElementById('productsContainer');
            categories.forEach(category => {
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                categorySection.innerHTML = `
                    <div class="category-header">
                        <h2>${category.icon} ${category.name}</h2>
                        <p>Explore our ${category.name} solutions</p>
                    </div>
                    <div class="products-grid"></div>
                `;
                
                const productsGrid = categorySection.querySelector('.products-grid');
                products.filter(p => p.category === category.name).forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    const featuresList = product.features.map(feature => `<li>${feature}</li>`).join('');
                    productCard.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="product-price">$${product.price}/mo</div>
                        <ul class="product-features">${featuresList}</ul>
                    `;
                    productsGrid.appendChild(productCard);
                });
                container.appendChild(categorySection);
            });
        }

        document.getElementById('getStarted').addEventListener('click', () => {
            document.querySelector('.hero-content').classList.add('break-animation');
            setTimeout(() => {
                window.scrollTo({
                    top: document.querySelector('.products').offsetTop - 100,
                    behavior: 'smooth'
                });
            }, 1000);
        });

        window.onload = () => {
            createClouds();
            loadProducts();
        };
    </script>
</body>
</html>
