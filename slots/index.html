<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragmatic-Style Slot</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #f1c40f;
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a, #000);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slot-container {
            width: 95%;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
        }

        .reels-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(241,196,15,0.2);
        }

        .reel {
            height: 150px;
            background: var(--primary-color);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }

        .symbols-container {
            position: absolute;
            width: 100%;
            height: 500%;
            transform-style: preserve-3d;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .symbol {
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            backface-visibility: hidden;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
        }

        .bet-panel {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: var(--primary-color);
            border-radius: 8px;
        }

        button {
            padding: 12px 20px;
            background: var(--secondary-color);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--secondary-color);
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .reel {
                height: 100px;
            }
            
            .symbol {
                font-size: 1.8em;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="slot-container">
        <div class="info-panel">
            <div>Credit: $<span id="credit">1000</span></div>
            <div>Bet: $<span id="bet">50</span></div>
            <div>Win: $<span id="win">0</span></div>
        </div>
        
        <div class="reels-grid" id="reels">
            <div class="reel"><div class="symbols-container"></div></div>
            <div class="reel"><div class="symbols-container"></div></div>
            <div class="reel"><div class="symbols-container"></div></div>
            <div class="reel"><div class="symbols-container"></div></div>
            <div class="reel"><div class="symbols-container"></div></div>
        </div>

        <div class="controls">
            <button onclick="adjustBet(-10)">- Bet</button>
            <button onclick="spin()">SPIN</button>
            <button onclick="adjustBet(10)">+ Bet</button>
        </div>
    </div>

    <script>
        const symbols = ['🍒', '🔔', '7️⃣', '💎', '🍀', '⚡'];
        const paytable = {
            '🍒': {3: 5, 4: 10, 5: 20},
            '🔔': {3: 10, 4: 20, 5: 40},
            '7️⃣': {3: 20, 4: 50, 5: 100},
            '💎': {3: 50, 4: 100, 5: 200},
            '🍀': {3: 30, 4: 60, 5: 120},
            '⚡': {3: 40, 4: 80, 5: 160}
        };
        
        let credit = 1000;
        let currentBet = 50;
        let isSpinning = false;
        const reelCount = 5;
        const symbolCount = 20;

        function initializeReels() {
            const reels = document.querySelectorAll('.symbols-container');
            reels.forEach(reel => {
                let symbolsHTML = '';
                for(let i = 0; i < symbolCount; i++) {
                    const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                    symbolsHTML += `<div class="symbol">${symbol}</div>`;
                }
                reel.innerHTML = symbolsHTML;
            });
        }

        function spin() {
            if(isSpinning || credit < currentBet) return;
            
            credit -= currentBet;
            updateDisplay();
            isSpinning = true;

            const reels = document.querySelectorAll('.symbols-container');
            const results = [];
            const spinPromises = [];

            reels.forEach((reel, index) => {
                const randomPosition = Math.floor(Math.random() * (symbolCount * 5)) * 20;
                reel.style.transform = `translateY(-${randomPosition}%)`;
                
                spinPromises.push(new Promise(resolve => {
                    setTimeout(() => {
                        const finalPosition = parseInt(reel.style.transform.split('-')[1]) % 100;
                        const resultIndex = Math.floor(finalPosition / 20);
                        results[index] = reel.children[resultIndex].textContent;
                        resolve();
                    }, 3000);
                }));
            });

            Promise.all(spinPromises).then(() => {
                calculateWin(results);
                isSpinning = false;
            });
        }

        function calculateWin(results) {
            let winAmount = 0;
            const symbolCounts = {};
            
            results.forEach(symbol => {
                symbolCounts[symbol] = (symbolCounts[symbol] || 0) + 1;
            });

            Object.entries(symbolCounts).forEach(([symbol, count]) => {
                if(count >= 3) {
                    const multiplier = paytable[symbol][Math.min(count, 5)] || 0;
                    winAmount += currentBet * multiplier;
                }
            });

            if(winAmount > 0) {
                credit += winAmount;
                document.getElementById('win').textContent = winAmount;
                animateWin();
            }
            updateDisplay();
        }

        function adjustBet(amount) {
            currentBet = Math.max(10, Math.min(500, currentBet + amount));
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('credit').textContent = credit;
            document.getElementById('bet').textContent = currentBet;
        }

        function animateWin() {
            const reels = document.getElementById('reels');
            reels.style.transform = 'scale(1.05)';
            setTimeout(() => reels.style.transform = 'scale(1)', 200);
        }

        // Initialize game
        initializeReels();
    </script>
</body>
</html>
