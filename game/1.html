<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge the Objects</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #2c3e50, #3498db);
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #e74c3c;
            border-radius: 50%;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }

        .obstacle {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #f1c40f;
            border-radius: 5px;
            animation: fall 3s linear;
        }

        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes fall {
            from { top: -30px; }
            to { top: 100vh; }
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="controls">
        Gunakan ← → untuk bergerak<br>
        Hindari benda jatuh!
    </div>
    <div id="gameContainer">
        <div id="player"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        let score = 0;
        let gameActive = true;
        let playerX = 50;

        // Gerakan pemain
        document.addEventListener('keydown', (e) => {
            if(!gameActive) return;
            
            const speed = 20;
            if(e.key === 'ArrowLeft' && playerX > 5) {
                playerX = Math.max(5, playerX - speed);
            }
            if(e.key === 'ArrowRight' && playerX < 95) {
                playerX = Math.min(95, playerX + speed);
            }
            player.style.left = `calc(${playerX}% - 25px)`;
        });

        // Membuat obstacle
        function createObstacle() {
            if(!gameActive) return;
            
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = Math.random() * 95 + '%';
            
            obstacle.addEventListener('animationend', () => {
                obstacle.remove();
                if(gameActive) score += 10;
                scoreElement.textContent = `Score: ${score}`;
            });

            obstacle.addEventListener('animationstart', () => {
                const playerRect = player.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                
                const checkCollision = setInterval(() => {
                    if(detectCollision(playerRect, obstacle.getBoundingClientRect())) {
                        gameOver();
                        clearInterval(checkCollision);
                    }
                }, 50);
            });

            gameContainer.appendChild(obstacle);
        }

        // Deteksi tabrakan
        function detectCollision(rect1, rect2) {
            return !(
                rect1.right < rect2.left || 
                rect1.left > rect2.right || 
                rect1.bottom < rect2.top || 
                rect1.top > rect2.bottom
            );
        }

        // Game over
        function gameOver() {
            gameActive = false;
            alert(`Game Over! Score: ${score}\nKlik OK untuk main lagi`);
            location.reload();
        }

        // Mulai game
        setInterval(createObstacle, 1500);
        setInterval(() => {
            if(gameActive) score++;
            scoreElement.textContent = `Score: ${score}`;
        }, 100);

        // Pergerakan otomatis untuk mobile
        let touchStartX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchmove', (e) => {
            if(!gameActive) return;
            
            const touchX = e.touches[0].clientX;
            const diff = touchX - touchStartX;
            const windowWidth = window.innerWidth;
            
            playerX = Math.min(95, Math.max(5, (touchX / windowWidth) * 100));
            player.style.left = `calc(${playerX}% - 25px)`;
        });
    </script>
</body>
</html>
