<!-- Di bagian checkout modal -->
<div id="checkout-modal">
    <h3 class="mb-4">ðŸ›’ Checkout</h3>
    <div id="cart-items" class="mb-4"></div>
    <div class="mb-3">
        <input type="text" 
               class="form-control bg-dark text-light" 
               id="tg-username" 
               placeholder="@telegram_username"
               required>
    </div>
    <div class="d-grid gap-2 d-flex justify-content-end">
        <button class="btn btn-outline-secondary" onclick="closeCheckoutModal()">
            <i class="fas fa-times me-2"></i>Batal
        </button>
        <button class="btn btn-primary flex-grow-1" onclick="processCheckout()">
            <i class="fas fa-paper-plane me-2"></i>Kirim Pesanan
        </button>
    </div>
</div>

<!-- Tambahkan fungsi closeCheckoutModal di script -->
<script>
    function closeCheckoutModal() {
        document.getElementById('checkout-modal').style.display = 'none';
        document.getElementById('tg-username').value = ''; // Reset input
    }

    // Update fungsi onclick window
    window.onclick = function(event) {
        const modal = document.getElementById('checkout-modal');
        if (event.target === modal) {
            closeCheckoutModal();
        }
    }
</script>

<!-- Tambahkan style untuk tombol batal -->
<style>
    .btn-outline-secondary {
        border-color: rgba(255, 255, 255, 0.1);
        color: var(--text-secondary);
    }
    
    .btn-outline-secondary:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-light);
    }
</style>
