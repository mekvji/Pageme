<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Cloud Resource Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Watermark */
        .watermark {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.15);
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            user-select: none;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Admin Contact */
        .admin-contact {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }

        .contact-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .telegram-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .telegram-link:hover {
            color: #60a5fa;
        }

        /* Cloud Decorations */
        .cloud-decor {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(50px);
            animation: float 8s infinite;
        }

        .cloud-decor:nth-child(1) {
            top: -50px;
            left: -50px;
        }

        .cloud-decor:nth-child(2) {
            bottom: -80px;
            right: -50px;
            animation-delay: 2s;
        }

        /* Main Content */
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .server-node {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .node1 { top: 20%; left: 15%; }
        .node2 { top: 60%; right: 10%; }
        .node3 { bottom: 30%; left: 25%; }

        .title {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .description {
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Button Style */
        .home-button {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .home-button::before {
            content: 'â†’';
            position: absolute;
            right: -20px;
            transition: right 0.3s ease;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
        }

        .home-button:hover::before {
            right: 20px;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .description {
                font-size: 0.9rem;
            }
            
            .cloud-decor {
                width: 150px;
                height: 150px;
            }
            
            .watermark {
                font-size: 1.2rem;
                top: 15px;
                left: 15px;
            }
            
            .admin-contact {
                top: 15px;
                right: 15px;
                padding: 6px 12px;
            }
            
            .contact-text {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Watermark -->
    <div class="watermark">Pteroware</div>
    
    <!-- Admin Contact -->
    <div class="admin-contact">
        <span class="contact-text">Contact Admin:</span>
        <a href="https://t.me/yzolam" class="telegram-link">@yzolam</a>
    </div>
    
    <!-- Cloud Decorations -->
    <div class="cloud-decor"></div>
    <div class="cloud-decor"></div>
    
    <!-- Main Content -->
    <div class="container">
        <div class="error-code">
            404
            <div class="server-node node1"></div>
            <div class="server-node node2"></div>
            <div class="server-node node3"></div>
        </div>
        <h1 class="title">Cloud Resource Unavailable</h1>
        <p class="description">
            The requested cloud resource could not be located on our servers. 
            It may have been moved, deleted, or is temporarily offline. 
            Please check the resource URL or return to the main hub.
        </p>
        <a href="/" class="home-button">
            <span>Return to Dashboard</span>
        </a>
    </div>
</body>
</html>
